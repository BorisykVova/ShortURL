version: '3'

services:

  mysql:
    container_name: 'shorturl-mysql'
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_ROOT_USERNAME: 'root'
    ports:
      - "3307:3306"

  redis:
    container_name: 'shorturl-redis'
    image: 'bitnami/redis:latest'
    environment:
      REDIS_PASSWORD: 'root'
      REDIS_USERNAME: 'root'
    ports:
      - "6379:6379"
