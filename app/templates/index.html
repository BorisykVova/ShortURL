{% extends 'base.html' %}

{% block content %}
    <form method="post">
        <div class="mb-3">
            <div class="row">
                <div class="col-10">
                    <label for="url" class="form-label">Enter you URL</label>
                    <input
                        type="url"
                        class="form-control"
                        id="url"
                        placeholder="Your URL"
                        name="url"
                        value="{% if origin_url %}{{ origin_url }}{% endif %}"
                    >
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary full-btn">Shorten</button>
                </div>
            </div>
        </div>
    </form>

    {% if short_url %}

        <div class="row">
            <div class="col-10">
                <div class="card bg-white">
                    <div class="card-body">
                        <h5 class="card-title">Your shorten link</h5>
                        <a
                            class="link-success"
                            href="{{ short_url }}"
                        >
                            {{ short_url }}
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <h5 class="text-center">Counter</h5>
                <p class="green-text text-center">{{ counter }}</p>
            </div>
        </div>
    {% endif %}

{% endblock %}
